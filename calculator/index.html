<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body> 

    <div class="calculator-container">
       
   </div>


    <div class="calculator-container">
    <div class="row justify-content-center ">
        <div class="col-md-6 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            <h1>Calculator</h1>
                <input type="text" id="result" class="form-control mb-3">
               
                <hr>
                <div class="mt-4">
                  <h2>Hesap Geçmişi</h2>
                  <ul id="history" class="list-group mb-3">
                    
                  </ul>
                </div>
                <hr>

                <div class="d-flex flex-wrap mb-2 justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg m-1" data-value="C" onclick="clearResult()">C</button>
                    <button type="button" class="btn btn-primary btn-lg m-1" onclick="appendToResult('+')">+</button>
                    <button type="button" class="btn btn-primary btn-lg m-1" onclick="appendToResult('%')">%</button>
                    <button type="button" class="btn btn-primary btn-lg m-1" onclick="appendToResult('/')">/</button>
                </div>
                <hr>
                <div class="d-flex flex-wrap mb-2 justify-content-center">
                    <button type="button" class="btn btn-primary btn-lg m-1" onclick="appendToResult('7')">7</button>
                    <button type="button" class="btn btn-primary btn-lg m-1" onclick="appendToResult('8')">8</button>
                    <button type="button" class="btn btn-primary btn-lg m-1" onclick="appendToResult('9')">9</button>
                    <button type="button" class="btn btn-primary btn-lg m-1" onclick="appendToResult('*')">×</button>
                </div>
                <hr>
                <div class="d-flex flex-wrap mb-2 justify-content-center">
                    <button type="button" class="btn btn-primary btn-lg m-1" onclick="appendToResult('4')">4</button>
                    <button type="button" class="btn btn-primary btn-lg m-1" onclick="appendToResult('5')">5</button>
                    <button type="button" class="btn btn-primary btn-lg m-1" onclick="appendToResult('6')">6</button>
                    <button type="button" class="btn btn-primary btn-lg m-1" onclick="appendToResult('-')">-</button>
                </div>
                <hr>
                <div class="d-flex flex-wrap mb-2 justify-content-center">
                    <button type="button" class="btn btn-primary btn-lg m-1" onclick="appendToResult('1')">1</button>
                    <button type="button" class="btn btn-primary btn-lg m-1" onclick="appendToResult('2')">2</button>
                    <button type="button" class="btn btn-primary btn-lg m-1" onclick="appendToResult('3')">3</button>
                    <button type="button" class="btn btn-primary btn-lg m-1" onclick="appendToResult('+')">+</button>
                </div>
                <hr>
                <div class="d-flex flex-wrap mb-2 justify-content-center"> 
                    <button type="button" class="btn btn-secondary btn-lg m-1 calc-btn" onclick="backspace()">⌫</button>
                    <button type="button" class="btn btn-light btn-lg m-1" onclick="appendToResult('0')">0</button>
                    <button type="button" class="btn btn-light btn-lg m-1" onclick="appendToResult('.')">.</button>
                    <button type="button" class="btn btn-warning btn-lg m-1 calc-btn" onclick="calculateResult()">=</button>
                </div>
        </div>
    </div>
<script src="script.js" defer></script>

</body>
</html>
